<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form name="submit-to-google-sheet" method="POST">
    <input name="email" type="email" placeholder="Email" required>
    <button type="submit">Send</button>
  </form>







</body>


<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzhaAZKkUcvxQFXzLBrq0LBtcDtgFuChWi1nRGpQz2TVRlj78cEe2hqE5j9Su4WOLaC/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response => window.location.href = "/test.html")
      .catch(error => console.error('Error!', error.message))
  })
</script>


</html>
